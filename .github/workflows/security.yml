# Security Scanning and Compliance Workflow
name: Security & Compliance

on:
  push:
    branches: [main, develop]
    paths: ['src/**', 'package*.json', 'Dockerfile']
  pull_request:
    branches: [main, develop]
    paths: ['src/**', 'package*.json', 'Dockerfile']
  schedule:
    # Weekly comprehensive security scan on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      scan_type:
        description: 'Type of security scan to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - dependencies
        - code
        - container
        - secrets

env:
  SCAN_ALL: ${{ github.event.inputs.scan_type == 'all' || github.event.inputs.scan_type == '' }}
  SCAN_DEPENDENCIES: ${{ github.event.inputs.scan_type == 'dependencies' || env.SCAN_ALL }}
  SCAN_CODE: ${{ github.event.inputs.scan_type == 'code' || env.SCAN_ALL }}
  SCAN_CONTAINER: ${{ github.event.inputs.scan_type == 'container' || env.SCAN_ALL }}
  SCAN_SECRETS: ${{ github.event.inputs.scan_type == 'secrets' || env.SCAN_ALL }}

jobs:
  # Dependency Security Scanning
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.inputs.scan_type == 'dependencies' || github.event.inputs.scan_type == '' || github.event.inputs.scan_type == 'all'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate --json > npm-audit.json
        continue-on-error: true

      - name: Check for high-severity vulnerabilities
        run: |
          if npm audit --audit-level=high; then
            echo "âœ… No high-severity vulnerabilities found"
          else
            echo "âŒ High-severity vulnerabilities found"
            exit 1
          fi

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Upload Snyk results
        uses: actions/upload-artifact@v3
        with:
          name: snyk-results
          path: snyk-results.json

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'workshopsai-cms'
          path: '.'
          format: 'HTML'
          out: 'dependency-check-report'

      - name: Upload OWASP Dependency Check results
        uses: actions/upload-artifact@v3
        with:
          name: owasp-dependency-check
          path: dependency-check-report/

  # Static Application Security Testing (SAST)
  sast-scan:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.inputs.scan_type == 'code' || github.event.inputs.scan_type == '' || github.event.inputs.scan_type == 'all'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: Run Semgrep security scan
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/jwt
            p/nodejs
            p/cwe-top-25
            p/command-injection
            p/sql-injection
            p/xss
          publish: true

      - name: Run ESLint security rules
        run: npx eslint src --ext .ts,.tsx --config .eslintrc-security.json --format=json > eslint-security.json
        continue-on-error: true

      - name: Check for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

      - name: Run Bandit for security issues (if Python present)
        run: |
          if find . -name "*.py" | head -1; then
            pip install bandit[toml]
            bandit -r . -f json -o bandit-report.json || true
          fi

  # Container Security Scanning
  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 25
    if: github.event.inputs.scan_type == 'container' || github.event.inputs.scan_type == '' || github.event.inputs.scan_type == 'all'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          load: true
          tags: workshopsai/cms:security-scan
          cache-from: type=gha

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'workshopsai/cms:security-scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Grype vulnerability scanner
        uses: anchore/scan-action@v3
        with:
          image: 'workshopsai/cms:security-scan'
          fail-build: false
          output-format: 'sarif'
          output-file: 'grype-results.sarif'

      - name: Upload Grype scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'grype-results.sarif'

      - name: Run Snyk Container scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: 'workshopsai/cms:security-scan'
          args: --severity-threshold=high

      - name: Dockerfile linting with Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: 'Dockerfile'
          failure-threshold: warning

  # Infrastructure Security Scanning
  infrastructure-scan:
    name: Infrastructure Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.inputs.scan_type == 'all' || github.event.inputs.scan_type == ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Terraform security scan with tfsec
        if: ${{ hashFiles('**/*.tf') != '' }}
        uses: aquasecurity/tfsec-action@v1.0.0
        with:
          args: '--format sarif --out tfsec-results.sarif'

      - name: Upload tfsec results
        if: ${{ hashFiles('**/*.tf') != '' }}
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'tfsec-results.sarif'

      - name: Check Kubernetes manifests for security issues
        if: ${{ hashFiles('kubernetes/**/*') != '' }}
        uses: docker.io/stackrox/kube-linter:v0.6.3
        with:
          args: lint kubernetes/

  # API Security Testing
  api-security-test:
    name: API Security Testing
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event.inputs.scan_type == 'code' || github.event.inputs.scan_type == '' || github.event.inputs.scan_type == 'all'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: workshopsai_test
          POSTGRES_DB: workshopsai_cms_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Start application
        run: |
          export DATABASE_URL=postgresql://workshopsai_test:test_password@localhost:5432/workshopsai_cms_test
          export REDIS_HOST=localhost
          export NODE_ENV=test
          npm start &
          sleep 30

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.7.0
        with:
          target: 'http://localhost:3001'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'

      - name: Run Nuclei for vulnerability scanning
        uses: projectdiscovery/nuclei-action@v1
        with:
          target: 'http://localhost:3001'
          templates: '/path/to/nuclei-templates'
          severity: 'high,critical'

      - name: Upload ZAP report
        uses: actions/upload-artifact@v3
        with:
          name: zap-report
          path: report_html.html

  # Compliance and Policy Checks
  compliance-check:
    name: Compliance & Policy Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for sensitive data in commits
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Check license compliance
        uses: fossa-contrib/fossa-action@v2
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

      - name: GDPR compliance check
        uses: custom-actions/gdpr-compliance@v1
        with:
          config-file: '.gdpr-config.yml'

      - name: Accessibility compliance check
        if: ${{ hashFiles('frontend/**/*') != '' }}
        uses: mozilla/accessibility-action@v1

  # Security Dashboard and Reporting
  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [dependency-scan, sast-scan, container-scan, infrastructure-scan, api-security-test]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "Generated on: $(date)" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Dependency Scan" >> security-summary.md
          if [ -f "npm-audit.json" ]; then
            echo "- npm audit completed" >> security-summary.md
          fi
          echo "" >> security-summary.md
          echo "## SAST Scan" >> security-summary.md
          echo "- CodeQL analysis completed" >> security-summary.md
          echo "- Semgrep scan completed" >> security-summary.md
          echo "" >> security-summary.md
          echo "## Container Scan" >> security-summary.md
          echo "- Trivy scan completed" >> security-summary.md
          echo "- Grype scan completed" >> security-summary.md

      - name: Create security issue if critical findings
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Critical security vulnerabilities detected',
              body: 'Automated security scan found critical vulnerabilities that require immediate attention. Please review the security scan results and address the issues promptly.',
              labels: ['security', 'critical', 'urgent']
            })

      - name: Upload security summary
        uses: actions/upload-artifact@v3
        with:
          name: security-summary
          path: security-summary.md

  # Notify on security issues
  notify-security:
    name: Security Notification
    runs-on: ubuntu-latest
    needs: [security-report]
    if: failure() && github.event_name == 'schedule'

    steps:
      - name: Notify security team on Slack
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#security-alerts'
          text: 'ðŸš¨ Security scan found critical vulnerabilities in workshopsAI CMS!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SECURITY_SLACK_WEBHOOK_URL }}

      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Security Alert - Critical Vulnerabilities Found"
          to: ${{ secrets.SECURITY_TEAM_EMAIL }}
          from: "Security Bot <security@workshopsai.com>"
          body: |
            Critical security vulnerabilities have been detected in the workshopsAI CMS repository.

            Please review the GitHub Actions security scan results and address the issues immediately.

            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}