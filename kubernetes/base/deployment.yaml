# Kubernetes deployment for workshopsAI CMS
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workshopsai-cms
  labels:
    app: workshopsai-cms
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workshopsai-cms
  template:
    metadata:
      labels:
        app: workshopsai-cms
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
        checksum/config: "c7e1b8a5c9f2d6e4a3b1c8f9e5d2a7b0c4f8e1a5c9f2d6e4a3b1c8f9e5d2a7b"
    spec:
      serviceAccountName: workshopsai-cms
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      containers:
      - name: app
        image: workshopsai/cms:latest
        imagePullPolicy: Always

        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        - name: metrics
          containerPort: 3001
          protocol: TCP

        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3001"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: workshopsai-cms-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: workshopsai-cms-secrets
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: workshopsai-cms-secrets
              key: jwt-secret
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: workshopsai-cms-secrets
              key: session-secret

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        healthCheck:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1

        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1001

        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: uploads
          mountPath: /app/uploads
        - name: logs
          mountPath: /app/logs
        - name: tmp
          mountPath: /app/tmp

      # Sidecar container for log shipping
      - name: log-shipper
        image: fluent/fluent-bit:2.0
        imagePullPolicy: IfNotPresent

        env:
        - name: FLUENT_ELASTICSEARCH_HOST
          value: "elasticsearch.logging.svc.cluster.local"
        - name: FLUENT_ELASTICSEARCH_PORT
          value: "9200"
        - name: FLUENT_ELASTICSEARCH_INDEX
          value: "workshopsai-cms"

        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

        volumeMounts:
        - name: logs
          mountPath: /var/log/app
          readOnly: true
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc
          readOnly: true

      # Sidecar container for metrics collection
      - name: node-exporter
        image: prom/node-exporter:v1.6.0
        imagePullPolicy: IfNotPresent

        args:
        - "--path.rootfs=/host"

        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "50m"

        volumeMounts:
        - name: rootfs
          mountPath: /host
          readOnly: true

        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          readOnlyRootFilesystem: true

        ports:
        - name: metrics
          containerPort: 9100
          protocol: TCP

      volumes:
      - name: config
        configMap:
          name: workshopsai-cms-config
      - name: uploads
        persistentVolumeClaim:
          claimName: workshopsai-cms-uploads
      - name: logs
        emptyDir: {}
      - name: tmp
        emptyDir: {}
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-config
      - name: rootfs
        hostPath:
          path: /

      imagePullSecrets:
      - name: registry-credentials

      nodeSelector:
        kubernetes.io/os: linux

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - workshopsai-cms
              topologyKey: kubernetes.io/hostname

      tolerations:
      - key: "workshopscms-dedicated"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"

      terminationGracePeriodSeconds: 30

      # Pod disruption budget
      minReadySeconds: 10

      # Update strategy
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
          maxSurge: 1

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: workshopsai-cms-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: workshopsai-cms

  minReplicas: 2
  maxReplicas: 20

  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: workshopsai-cms-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: workshopsai-cms

---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workshopsai-cms
  annotations:
    eks.amazonaws.com/role-arn: ${IAM_ROLE_ARN}
    iam.amazonaws.com/role-arn: ${IAM_ROLE_ARN}
secrets:
- name: workshopsai-cms-secrets
- name: registry-credentials

---
# RBAC Configuration
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: workshopsai-cms-role
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: workshopsai-cms-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: workshopsai-cms-role
subjects:
- kind: ServiceAccount
  name: workshopsai-cms